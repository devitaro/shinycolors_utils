<mat-card>
    <mat-card-subtitle>순위 입력</mat-card-subtitle>
    <mat-card-content>
        <div>
            <mat-form-field class="w-96">          
                <mat-label> 순위 </mat-label>
                <mat-select [(ngModel)]="rankinfo[0]">
                    <mat-option [value]="30000">1위</mat-option>
                    <mat-option [value]="10000">2위</mat-option>
                    <mat-option [value]="2500">3위</mat-option>
                    <mat-option [value]="1000">4위</mat-option>
                    <mat-option [value]="500">5위</mat-option>
                    <mat-option [value]="0">6위</mat-option>
                  </mat-select>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-subtitle>어필 정보 입력</mat-card-subtitle>
    <mat-card-content>
        <div>
            <mat-form-field class="w-96">          
                <mat-label> 배드 어필 </mat-label>
                <input

<mat-card>
    <mat-card-subtitle>별 관련 정보 입력</mat-card-subtitle>
    <mat-card-content>
        <div>
            <mat-form-field class="w-96">          
                <mat-label> 최종 별 </mat-label>
                <input
                  type="number"
                  matInput

<mat-card>
    <mat-card-subtitle>특수 조건 입력</mat-card-subtitle>
    <mat-card-content>
        <div>
            <mat-checkbox [(ngModel)]="caseinfo[0]"> 대역전극</mat-checkbox>
        </div>
        <div>
            <mat-checkbox [(ngModel)]="caseinfo[1]"> 리타이어</mat-checkbox>
        </div>
        <div>
            <mat-checkbox [(ngModel)]="caseinfo[2]"> 전설의 일순</mat-checkbox>
        </div>
        <div>
            <mat-checkbox [(ngModel)]="caseinfo[3]"> 완전 장악</mat-checkbox>
        </div>
        <div>
            <mat-checkbox [(ngModel)]="caseinfo[4]"> 퍼펙트 라이브</mat-checkbox>
        </div>

    </mat-card-content>
</mat-card>
